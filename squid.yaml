manifestVersion: subsquid.io/v0.1
name: evm-processor-test-squid
version: 1
description: 'The very first evm squid from manifest  '
build: 
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 12000000
        log_min_duration_statement: 12000000
#    rpc:
#      - arbitrum-one:http
#      - optimism:http
#      - polygon:http
#      - bsc:http
#      - eth:http
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      ETH_WSS_ENDPOINT: ${{ secrets.ETH_WSS_ENDPOINT }}
  api:
    cmd:
      - sqd
      - serve:prod
