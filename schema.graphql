type Transaction @entity {
	id: ID!
	block: Int! @index
	testId: String! @index
	network: String! @index
	dataSource: String! @index

	logs: [Int]
	stateDiffs: [Int]

	transactionIndex: Int!
	from: String
	to: String
	hash: String
	gas: BigInt
	gasPrice: BigInt
	maxFeePerGas: BigInt
	maxPriorityFeePerGas: BigInt
	input: String
	nonce: Int
	value: BigInt
	v: BigInt
	r: String
	s: String
	yParity: Int
	chainId: Int
	gasUsed: BigInt
	cumulativeGasUsed: BigInt
	effectiveGasPrice: BigInt
	contractAddress: String
	type: Int
	status: Int
	sighash: String
}

type Log @entity {
	id: ID!
	block: Int! @index
	testId: String! @index
	network: String! @index
	dataSource: String! @index

	transaction: Int

	logIndex: Int!
	transactionIndex: Int!
	address: String
	data: String
	topics: [String]
	transactionHash: String
}

type Trace @entity {
	id: ID!
	block: Int! @index
	testId: String! @index
	network: String! @index
	dataSource: String! @index

	transaction: Int
	parentId: String
	childrenIds: [String]

	transactionIndex: Int!
	traceAddress: [Int]!
	type: String!
	error: String
	createFrom: String
	createValue: BigInt
	createGas: BigInt
	createInit: String
	createResultGasUsed: BigInt
	createResultCode: String
	createResultAddress: String
	callFrom: String
	callTo: String
	callValue: BigInt
	callGas: BigInt
	callSighash: String
	callInput: String
	callResultGasUsed: BigInt
	callResultOutput: String
	suicideAddress: String
	suicideRefundAddress: String
	suicideBalance: BigInt
	rewardAuthor: String
	rewardValue: String
	rewardType: String
}

type StateDiff @entity {
	id: ID!
	block: Int! @index
	testId: String! @index
	network: String! @index
	dataSource: String! @index

	transaction: Int

	transactionIndex: Int!
	address: String!
	key: String!
	kind: String
	prev: String
	next: String
}

type Block @entity {
	id: ID!
	testId: String! @index
	network: String! @index
	dataSource: String! @index

	hash: String!
	height: Int! @index
	parentHash: String!
	timestamp: Int
	nonce: String
	sha3Uncles: String
	logsBloom: String
	transactionsRoot: String
	stateRoot: String
	receiptsRoot: String
	mixHash: String
	miner: String
	difficulty: BigInt
	totalDifficulty: BigInt
	extraData: String
	size: BigInt
	gasLimit: BigInt
	gasUsed: BigInt
	baseFeePerGas: BigInt
}
